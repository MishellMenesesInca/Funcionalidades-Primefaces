<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_idper}" for="idper" />
                        <p:inputText id="idper" value="#{personaController.selected.idper}" title="#{vistas.CreatePersonaTitle_idper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_idper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personaController.selected.nomper}" title="#{vistas.CreatePersonaTitle_nomper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_nomper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_apepaper}" for="apepaper" />
                        <p:inputText id="apepaper" value="#{personaController.selected.apepaper}" title="#{vistas.CreatePersonaTitle_apepaper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_apepaper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_apemaper}" for="apemaper" />
                        <p:inputText id="apemaper" value="#{personaController.selected.apemaper}" title="#{vistas.CreatePersonaTitle_apemaper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_apemaper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_celper}" for="celper" />
                        <p:inputText id="celper" value="#{personaController.selected.celper}" title="#{vistas.CreatePersonaTitle_celper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_celper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{personaController.selected.dniper}" title="#{vistas.CreatePersonaTitle_dniper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_dniper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_emaper}" for="emaper" />
                        <p:inputText id="emaper" value="#{personaController.selected.emaper}" title="#{vistas.CreatePersonaTitle_emaper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_emaper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_dirper}" for="dirper" />
                        <p:inputText id="dirper" value="#{personaController.selected.dirper}" title="#{vistas.CreatePersonaTitle_dirper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_dirper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_estper}" for="estper" />
                        <p:inputText id="estper" value="#{personaController.selected.estper}" title="#{vistas.CreatePersonaTitle_estper}" required="true" requiredMessage="#{vistas.CreatePersonaRequiredMessage_estper}"/>
                        <p:outputLabel value="#{vistas.CreatePersonaLabel_codubi}" for="codubi" />
                        <p:selectOneMenu id="codubi" value="#{personaController.selected.codubi}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_codubi}">
                            <f:selectItems value="#{ubigeoController.itemsAvailableSelectOne}"
                                           var="codubiItem"
                                           itemValue="#{codubiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{vistas.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
