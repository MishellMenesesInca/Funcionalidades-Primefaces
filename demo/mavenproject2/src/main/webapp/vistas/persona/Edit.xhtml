<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{vistas.EditPersonaLabel_idper}" for="idper" />
                        <p:inputText id="idper" value="#{personaController.selected.idper}" title="#{vistas.EditPersonaTitle_idper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_idper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personaController.selected.nomper}" title="#{vistas.EditPersonaTitle_nomper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_nomper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_apepaper}" for="apepaper" />
                        <p:inputText id="apepaper" value="#{personaController.selected.apepaper}" title="#{vistas.EditPersonaTitle_apepaper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_apepaper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_apemaper}" for="apemaper" />
                        <p:inputText id="apemaper" value="#{personaController.selected.apemaper}" title="#{vistas.EditPersonaTitle_apemaper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_apemaper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_celper}" for="celper" />
                        <p:inputText id="celper" value="#{personaController.selected.celper}" title="#{vistas.EditPersonaTitle_celper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_celper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{personaController.selected.dniper}" title="#{vistas.EditPersonaTitle_dniper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_dniper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_emaper}" for="emaper" />
                        <p:inputText id="emaper" value="#{personaController.selected.emaper}" title="#{vistas.EditPersonaTitle_emaper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_emaper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_dirper}" for="dirper" />
                        <p:inputText id="dirper" value="#{personaController.selected.dirper}" title="#{vistas.EditPersonaTitle_dirper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_dirper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_estper}" for="estper" />
                        <p:inputText id="estper" value="#{personaController.selected.estper}" title="#{vistas.EditPersonaTitle_estper}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_estper}"/>
                        <p:outputLabel value="#{vistas.EditPersonaLabel_codubi}" for="codubi" />
                        <p:selectOneMenu id="codubi" value="#{personaController.selected.codubi}" required="true" requiredMessage="#{vistas.EditPersonaRequiredMessage_codubi}">
                            <f:selectItem itemLabel="#{vistas.SelectOneMessage}"/>
                            <f:selectItems value="#{ubigeoController.itemsAvailableSelectOne}"
                                           var="codubiItem"
                                           itemValue="#{codubiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{vistas.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
