<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoEditDlg" widgetVar="UbigeoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditUbigeoTitle}">
            <h:form id="UbigeoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_codubi}" for="codubi" />
                        <p:inputText id="codubi" value="#{ubigeoController.selected.codubi}" title="#{vistas.EditUbigeoTitle_codubi}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_codubi}"/>
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_depubi}" for="depubi" />
                        <p:inputText id="depubi" value="#{ubigeoController.selected.depubi}" title="#{vistas.EditUbigeoTitle_depubi}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_depubi}"/>
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_proubi}" for="proubi" />
                        <p:inputText id="proubi" value="#{ubigeoController.selected.proubi}" title="#{vistas.EditUbigeoTitle_proubi}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_proubi}"/>
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_disubi}" for="disubi" />
                        <p:inputText id="disubi" value="#{ubigeoController.selected.disubi}" title="#{vistas.EditUbigeoTitle_disubi}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_disubi}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.update}" value="#{vistas.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UbigeoEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="UbigeoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
