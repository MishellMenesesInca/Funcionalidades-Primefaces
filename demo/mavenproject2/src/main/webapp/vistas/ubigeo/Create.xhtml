<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoCreateDlg" widgetVar="UbigeoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreateUbigeoTitle}">
            <h:form id="UbigeoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="#{vistas.CreateUbigeoLabel_codubi}" for="codubi" />
                        <p:inputText id="codubi" value="#{ubigeoController.selected.codubi}" title="#{vistas.CreateUbigeoTitle_codubi}" required="true" requiredMessage="#{vistas.CreateUbigeoRequiredMessage_codubi}"/>
                        <p:outputLabel value="#{vistas.CreateUbigeoLabel_depubi}" for="depubi" />
                        <p:inputText id="depubi" value="#{ubigeoController.selected.depubi}" title="#{vistas.CreateUbigeoTitle_depubi}" required="true" requiredMessage="#{vistas.CreateUbigeoRequiredMessage_depubi}"/>
                        <p:outputLabel value="#{vistas.CreateUbigeoLabel_proubi}" for="proubi" />
                        <p:inputText id="proubi" value="#{ubigeoController.selected.proubi}" title="#{vistas.CreateUbigeoTitle_proubi}" required="true" requiredMessage="#{vistas.CreateUbigeoRequiredMessage_proubi}"/>
                        <p:outputLabel value="#{vistas.CreateUbigeoLabel_disubi}" for="disubi" />
                        <p:inputText id="disubi" value="#{ubigeoController.selected.disubi}" title="#{vistas.CreateUbigeoTitle_disubi}" required="true" requiredMessage="#{vistas.CreateUbigeoRequiredMessage_disubi}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.create}" value="#{vistas.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbigeoCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="UbigeoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
