<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vistas.ListPrendaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PrendaListForm">
                <p:panel header="#{vistas.ListPrendaTitle}">
                    <p:dataTable id="datalist" value="#{prendaController.items}" var="item"
                                 selectionMode="single" selection="#{prendaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpre}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_idpre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_tippre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tippre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_nompre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nompre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_prepre}"/>
                            </f:facet>
                            <h:outputText value="#{item.prepre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_talpre}"/>
                            </f:facet>
                            <h:outputText value="#{item.talpre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_colpre}"/>
                            </f:facet>
                            <h:outputText value="#{item.colpre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_marpre}"/>
                            </f:facet>
                            <h:outputText value="#{item.marpre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_despre}"/>
                            </f:facet>
                            <h:outputText value="#{item.despre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_estpre}"/>
                            </f:facet>
                            <h:outputText value="#{item.estpre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_stockpre}"/>
                            </f:facet>
                            <h:outputText value="#{item.stockpre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListPrendaTitle_idprov}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprov}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{prendaController.prepareCreate}" update=":PrendaCreateForm" oncomplete="PF('PrendaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":PrendaViewForm" oncomplete="PF('PrendaViewDialog').show()" disabled="#{empty prendaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":PrendaEditForm" oncomplete="PF('PrendaEditDialog').show()" disabled="#{empty prendaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{prendaController.destroy}" update=":growl,datalist" disabled="#{empty prendaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
